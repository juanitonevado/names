<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAMELA ENTERA Y GENERALA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0033A0; /* Azul Boca Juniors */
            color: #FFD700; /* Amarillo Boca Juniors */
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 15px 30px;
            background-color: #FFD700; /* Amarillo Boca Juniors */
            color: #0033A0; /* Azul Boca Juniors */
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FFC107; /* Amarillo más oscuro */
        }
        .name {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .container {
            background-color: #0033A0;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>DAMELA ENTERA Y GENERALA</h1>
        <button onclick="generarNombre()">Generar Nombre</button>
        <div class="name" id="nombreAleatorio"></div>
    </div>

    <script>
        // Array de nombres
        const nombres = [
            "Alma Müeller", "Abertec CUIT", "Kinder Joi", "Kinder CUIL", "Kimberlee CUIL", "Toshiba MicroDancer",
            "Guido Varsky", "Pablo triple Pablo", "Pablo CUIL", "Quito tupe", "Quito con Q", "Sillicon valley Vallejos",
            "Mateo Mauri", "Horacio el oso soberbio", "Juan Román san Román", "Piojito silbon", "Absoluto perspicaz",
            "El rayo bellaco", "Becuadro y silencio", "Iman", "Vagoneta Basculante", "El Rimpi Macaya Osbaldo", 
            "Julián Sabina", "La mosca", "El ara Juan Juan", "Eleonora Nora Dora", "Marcos Triple Sexo", "Tim Burton", 
            "Estefanil Pendrive", "Ana Grabois", "Pendenciero López", "Atlas Vespucio", "Titan Almada", "Tim Polinesio", 
            "Dromedario Repulgue", "Alf Master", "Germán Policlinico", "Lloron Hernández", "Punzante Casi Morón", 
            "Fabi 137 Corazones", "Franco Insensato", "Blastois Icardi", "Carlitos Nucleótido", "Blas El Fauno de los Lunes", 
            "Winizquierdo Winrar", "Elias Guglieminpietri", "El Galgo Achaval", "Inoscencia Mela", "Pablo Pablofobico",
            "No es tan fácil decirme Nestor", "Madison Square Concha", "Hueva Beltran", "Ludovico Arremangado", 
            "Paramount Pélvico", "Kiko Brea", "Aires de Lucas", "Tutsi Bereciartutsi", "Enrique Punta Mogotes"
        ];

        // Función para generar un nombre aleatorio
        function generarNombre() {
            const indiceAleatorio = Math.floor(Math.random() * nombres.length);
            const nombreAleatorio = nombres[indiceAleatorio];
            document.getElementById("nombreAleatorio").innerText = nombreAleatorio;
        }
    </script>

</body>
</html>
